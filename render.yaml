services:
  - type: web
    name: netsage-api
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    plan: starter
    autoDeploy: true
    healthCheckPath: /health
    startCommand: /app/api
    envVars:
      - key: NETSAGE_DATABASE_URL
        sync: false
      - key: NETSAGE_JWT_SECRET
        sync: false
      - key: NETSAGE_UPLOAD_DIR
        value: /data/uploads
      - key: NETSAGE_MAX_UPLOAD_MB
        value: "100"
      - key: NETSAGE_CORS_ALLOWED_ORIGINS
        sync: false
      - key: NETSAGE_AI_ENABLED
        value: "true"
      - key: NETSAGE_AI_BASE_URL
        sync: false
      - key: NETSAGE_AI_API_KEY
        sync: false
      - key: NETSAGE_AI_MODEL
        value: gpt-4o-mini
    disk:
      name: pcap-storage
      mountPath: /data
      sizeGB: 10

  - type: worker
    name: netsage-worker
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    plan: starter
    autoDeploy: true
    startCommand: /app/worker
    envVars:
      - key: NETSAGE_DATABASE_URL
        sync: false
      - key: NETSAGE_UPLOAD_DIR
        value: /data/uploads
      - key: NETSAGE_AI_ENABLED
        value: "true"
      - key: NETSAGE_AI_BASE_URL
        sync: false
      - key: NETSAGE_AI_API_KEY
        sync: false
      - key: NETSAGE_AI_MODEL
        value: gpt-4o-mini
    disk:
      name: pcap-storage
      mountPath: /data
      sizeGB: 10

  - type: job
    name: netsage-migrate
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    plan: starter
    startCommand: /app/migrate up
    envVars:
      - key: NETSAGE_DATABASE_URL
        sync: false
      - key: NETSAGE_MIGRATIONS_DIR
        value: /app/migrations

services:
  - type: web
    name: netsage-api
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    plan: starter
    autoDeploy: true
    healthCheckPath: /health
    startCommand: /app/api
    preDeployCommand: /app/migrate up
    envVars:
      - key: NETSAGE_DATABASE_URL
        fromDatabase:
          name: netsage-db
          property: connectionString
      - key: NETSAGE_JWT_SECRET
        sync: false
      - key: NETSAGE_UPLOAD_DIR
        value: /data/uploads
      - key: NETSAGE_MAX_UPLOAD_MB
        value: "100"
      - key: NETSAGE_CORS_ALLOWED_ORIGINS
        sync: false
      - key: NETSAGE_MIGRATIONS_DIR
        value: /app/migrations
      - key: NETSAGE_AI_ENABLED
        value: "true"
      - key: NETSAGE_AI_BASE_URL
        sync: false
      - key: NETSAGE_AI_API_KEY
        sync: false
      - key: NETSAGE_AI_MODEL
        value: gpt-4o-mini
    disk:
      name: pcap-storage
      mountPath: /data
      sizeGB: 10

  - type: worker
    name: netsage-worker
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    plan: starter
    autoDeploy: true
    startCommand: /app/worker
    envVars:
      - key: NETSAGE_DATABASE_URL
        fromDatabase:
          name: netsage-db
          property: connectionString
      - key: NETSAGE_UPLOAD_DIR
        value: /data/uploads
      - key: NETSAGE_AI_ENABLED
        value: "true"
      - key: NETSAGE_AI_BASE_URL
        sync: false
      - key: NETSAGE_AI_API_KEY
        sync: false
      - key: NETSAGE_AI_MODEL
        value: gpt-4o-mini
    disk:
      name: pcap-storage
      mountPath: /data
      sizeGB: 10

databases:
  - name: net-sage-db
    databaseName: netsage
    user: netsage
